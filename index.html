<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration From</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="contener">
    <!--Heading-->
    <h1>Registration Form</h1>

    <!--from-start-->
    <form>
        <input type="text" class="firstname" placeholder="First Name" />
        <span id="name-error"></span>
        <br /><br /><br />
        
        <input type="text" class="lastname" placeholder="Last Name" />
        <span id="lastname-error"></span>
        <br /><br /><br />

        <input type="number" class="phonenumber" placeholder="Phone number" />
        <span id="number-error"></span>

        <br /><br /><br />
        <input type="text"class="address" placeholder="Address"/>
        <span id="address-error"></span>

        <br /><br /><br />

        <input type="button" id="submit-button" value="Submit" />
    </form>

    
<h2 class="content-text">Data Submit:</h2>
<h3 class="data-firstname"></h3>
<h3 class="data-lastname"></h3>
<h3 class="data-phonenumber"></h3>
<h3 class="data-address"></h3>
    

</div>



<div class="footer-text">Made By Nidhi Gothwal</div>



    <script src="script.js"></script>
</body>

</html>
